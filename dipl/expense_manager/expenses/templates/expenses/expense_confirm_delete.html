{% extends 'expenses/base.html' %}

{% block content %}
<div class="alert alert-danger">
  <h2>Удаление расхода</h2>
  <form method="post">
    {% csrf_token %}
    <p>Вы уверены что хотите удалить запись от {{ object.date }} на сумму {{ object.amount }}?</p>
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'expense_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
